<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北醫體系急診春節指標看板 - 最終修正版</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- 全局設定 --- */
        :root {
            --color-t: #2E8B57; /* 附醫: 綠 */
            --color-w: #D32F2F; /* 萬芳: 紅 */
            --color-s: #0056b3; /* 雙和: 藍 */
            --bg-dark: #333;
            --main-red: #A42428;
        }

        body {
            background-color: var(--bg-dark);
            font-family: "Microsoft YaHei", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            user-select: none;
        }

        .report-container {
            width: 1280px;
            height: 720px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header (高度 85px) --- */
        .header {
            height: 85px; 
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 5px solid var(--main-red);
            background-color: #fff;
            flex-shrink: 0;
            z-index: 50;
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .logo-img { width: 80px; height: auto; object-fit: contain; }
        .title-group h1 { margin: 0; font-size: 20px; color: #333; font-weight: bold; }
        .title-group h2 { margin: 0; font-size: 32px; color: var(--main-red); font-weight: 900; }

        .controls-wrapper { display: flex; align-items: flex-end; gap: 15px; height: 100%; padding-bottom: 8px; }
        .control-box {
            background: #E6E6E6; border: 1px solid #999; border-radius: 8px;
            padding: 0 15px; height: 45px; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 16px; cursor: pointer; position: relative; user-select: none;
        }
        .control-box:hover { background: #dcdcdc; }

        /* --- 篩選器樣式 (Tree View) --- */
        .dropdown-menu {
            display: none; position: absolute; top: 100%; right: 0; width: 320px; max-height: 450px;
            overflow-y: auto; background: #fff; border: 1px solid #999; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 8px; padding: 10px; z-index: 2000; margin-top: 5px;
        }
        .dropdown-menu.show { display: block; }
        
        .tree-node { margin-left: 10px; padding: 2px 0; font-size: 15px; text-align: left;}
        .tree-header { display: flex; align-items: center; gap: 8px; cursor: pointer; padding: 4px; border-radius: 4px;}
        .tree-header:hover { background-color: #f0f0f0; }
        .toggle-icon { display: inline-block; width: 12px; font-size: 12px; transition: transform 0.2s; color: #666; }
        .toggle-icon.expanded { transform: rotate(90deg); }
        .checkbox-custom { width: 16px; height: 16px; accent-color: var(--main-red); cursor: pointer; }
        .tree-children { display: none; margin-left: 24px; border-left: 1px solid #eee; }
        .tree-children.expanded { display: block; }
        
        .btn-apply { width: 100%; padding: 8px; background: var(--main-red); color: white; border: none; border-radius: 4px; font-weight: bold; margin-top: 10px; cursor: pointer; position: sticky; bottom: 0; }

        /* --- 頁面切換 --- */
        .page-view { display: none; height: 100%; flex-direction: column; overflow: hidden; padding-bottom: 45px; /* 留給 Tabs */ }
        .page-view.active { display: flex; }

        /* --- 首頁表格 --- */
        .grid-container { 
            padding: 10px 30px 15px 30px; 
            flex-grow: 1; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }
        
        table { width: 100%; height: 100%; border-collapse: separate; border-spacing: 0 8px; }
        thead tr { height: 50px; }
        th { background: #d9d9d9; padding: 0 10px; font-size: 18px; color: #333; font-weight: 900; text-align: center; border-radius: 4px; }
        
        .data-row td { 
            background: #fff; padding: 0 5px; 
            border-top: 1px solid #ccc; border-bottom: 1px solid #ccc; 
            text-align: center; font-size: 20px; font-weight: 500; 
            vertical-align: middle;
        }
        .data-row td:last-child { border-right: 1px solid #ccc; }
        
        .indicator-box {
            border: 2px solid var(--main-red); border-radius: 8px; padding: 12px 15px;
            font-weight: 900; color: #333; text-align: left; cursor: pointer;
            transition: all 0.2s; display: block; background: #fff; position: relative; font-size: 20px;
            display: flex; align-items: center;
        }
        .indicator-box:hover { background: #FFF0F0; transform: translateY(-2px); }
        
        /* 首頁院區框框 */
        .hosp-pills { display: flex; gap: 8px; justify-content: center; height: 100%; align-items: center; }
        .pill { 
            border: 2px solid; border-radius: 6px; padding: 0 5px; 
            font-size: 18px; font-weight: bold; width: 85px; height: 80%; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        .pill.t { border-color: var(--color-t); background: #F0FFF0; color: var(--color-t); }
        .pill.w { border-color: var(--color-w); background: #FFF0F0; color: var(--color-w); }
        .pill.s { border-color: var(--color-s); background: #F0F8FF; color: var(--color-s); }

        /* --- 明細頁樣式 --- */
        .sub-header-bar {
            background: #f5f5f5; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid #ddd; flex-shrink: 0;
        }
        
        .details-layout { display: flex; flex-direction: column; flex-grow: 1; min-height: 0; overflow: hidden; }
        .stats-wrapper { padding: 10px 20px; display: flex; flex-direction: column; gap: 10px; flex-shrink: 0; }
        .hosp-row { display: flex; gap: 15px; height: 85px; } 
        
        .hosp-tag { 
            width: 60px; color: white; font-weight: 900; font-size: 22px; 
            display: flex; align-items: center; justify-content: center; border-radius: 6px; 
            writing-mode: vertical-lr; letter-spacing: 5px; 
        }
        .bg-t { background-color: var(--color-t); }
        .bg-w { background-color: var(--color-w); }
        .bg-s { background-color: var(--color-s); }
        
        .stat-card {
            flex: 1; background: #fff; border: 1px solid #999; border-radius: 6px;
            padding: 5px 15px; display: flex; align-items: center; gap: 15px;
        }
        .label-box {
            background: #d9d9d9; border-radius: 6px; padding: 5px 0;
            font-weight: 900; color: #333; font-size: 18px; width: 60px; text-align: center;
        }
        
        .val-group { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .main-val-row { display: flex; align-items: baseline; gap: 10px; }
        .val-big { font-size: 32px; font-weight: 900; color: #000; line-height: 1; }
        .unit-text { font-size: 16px; color: #666; font-weight: bold; }
        .growth-tag { font-size: 16px; font-weight: bold; padding: 2px 6px; border-radius: 4px; }
        .sub-val-row { display: flex; gap: 20px; font-size: 15px; color: #444; font-weight: bold; margin-top: 6px; }
        .sub-item { display: flex; gap: 5px; }
        .red-bg { background-color: #FFEBEE; color: #D32F2F; }
        .green-bg { background-color: #E8F5E9; color: #388E3C; }

        .trend-container {
            flex-grow: 1; min-height: 0; padding: 10px 20px 0 20px;
            background: #fbfbfb; border-top: 1px solid #ddd; display: flex; flex-direction: column;
        }
        .chart-toolbar { height: 40px; display: flex; align-items: center; justify-content: flex-end; gap: 15px; font-size: 16px; font-weight: bold; flex-shrink: 0; }
        .chart-select { padding: 5px 10px; font-size: 16px; font-weight: bold; border-radius: 4px; border: 1px solid #999; }
        .charts-row { flex-grow: 1; display: flex; gap: 15px; height: 100%; min-height: 0; padding-bottom: 10px;}
        .chart-box { flex: 1; background: #fff; border: 1px solid #eee; border-radius: 6px; padding: 5px; position: relative; height: 100%; display: flex; flex-direction: column; }
        .chart-title { font-weight: bold; color: #666; margin-bottom: 5px; padding-left: 5px; font-size: 14px;}
        .canvas-wrapper { flex-grow: 1; position: relative; width: 100%; min-height: 0; }

        /* --- 底部 Tabs --- */
        .bottom-nav {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 45px;
            background: #e0e0e0; border-top: 1px solid #999; display: flex; z-index: 100;
        }
        .nav-item {
            flex: 1; text-align: center; display: flex; align-items: center; justify-content: center;
            font-weight: 900; color: #666; cursor: pointer; border-right: 1px solid #ccc; 
            transition: background 0.2s; font-size: 18px;
        }
        .nav-item:hover { background: #eee; }
        .nav-item.active {
            background: #fff; color: var(--main-red); border-top: 5px solid var(--main-red);
            height: 46px; margin-top: -1px; 
        }
    </style>
</head>
<body>

    <div class="dropdown-menu" id="global-filter-menu">
        <div id="calendar-root"></div>
        <button class="btn-apply" onclick="closeFilter()">套用篩選</button>
    </div>

    <div class="report-container">
        
        <div id="home-view" class="page-view active">
            <div class="header">
                <div class="header-left">
                    <img src="image_209f67.png" alt="Logo" class="logo-img">
                    <div class="title-group">
                        <h1>臺北醫學大學醫療體系</h1>
                        <h2>春節急診指標</h2> 
                    </div>
                </div>
                <div class="controls-wrapper">
                    <div class="control-box" style="width: 280px;">【區間】<span class="date-display-text">2026/02/17 - 02/22</span></div>
                    <div class="control-box" style="width: 200px;" onclick="toggleFilter(event, this)">開啟時間篩選 ▼</div>
                </div>
            </div>

            <div class="grid-container">
                <table>
                    <thead>
                        <tr>
                            <th style="width:50px;">#</th>
                            <th style="text-align:left; padding-left:20px;">核心監測指標 (點選進入)</th>
                            <th>目前數值</th>
                            <th>去年同期</th>
                            <th>前期成長</th>
                            <th>同期成長</th>
                            <th style="width: 320px;">監測院區</th>
                        </tr>
                    </thead>
                    <tbody>
                        <script>
                            // 1. 數據定義修正：分子分母翻轉
                            // 附醫: 382/500 = 76%
                            // 萬芳: 347/500 = 69%
                            // 雙和: 620/800 = 78%
                            const ind5_t = Math.round((382/500)*100);
                            const ind5_w = Math.round((347/500)*100);
                            const ind5_s = Math.round((620/800)*100);

                            const indicators = [
                                {id:1, name:"急診每日等待住院人數", unit:"人", type:"count", label1:"成人", label2:"兒童", t:15, w:12, s:18, last:38, prev:40},
                                {id:2, name:"急診待床數佔留觀床之比率", unit:"%", type:"rate", label1:"待床數", label2:"留觀床", t:95, w:80, s:110, last:88, prev:92},
                                {id:3, name:"急診轉住院暫留急診 >48h", unit:"%", type:"rate", label1:">48h數", label2:"急轉住數", t:3.5, w:2.0, s:4.5, last:2.0, prev:3.0},
                                {id:4, name:"ICU 入住 < 6hr 比率", unit:"%", type:"rate", label1:"<6h轉入", label2:"ICU總數", t:92, w:95, s:90, last:95, prev:93},
                                // 2. 同期/前期數值修正為合理的 ~75%
                                {id:5, name:"急性一般病床收治比率", unit:"%", type:"rate", label1:"開放床", label2:"登記床", t:ind5_t, w:ind5_w, s:ind5_s, last:75, prev:74},
                                {id:6, name:"急診轉住院佔全院住院比", unit:"%", type:"rate", label1:"急診住院", label2:"全院住院", t:45, w:42, s:48, last:42, prev:44}
                            ];

                            document.write(indicators.map(ind => {
                                let total = ind.t + ind.w + ind.s;
                                if(ind.type === 'rate') total = Math.round((ind.t + ind.w + ind.s)/3); 

                                let diffPrev = (total - ind.prev).toFixed(1);
                                let diffSame = (total - ind.last).toFixed(1);
                                let colorPrev = diffPrev > 0 ? '#D32F2F' : '#388E3C';
                                let colorSame = diffSame > 0 ? '#D32F2F' : '#388E3C';
                                let signPrev = diffPrev > 0 ? '+' : '';
                                let signSame = diffSame > 0 ? '+' : '';

                                return `
                                <tr class="data-row">
                                    <td style="font-weight:900; color:#A42428;">${ind.id}</td>
                                    <td style="text-align:left; padding-left:20px;">
                                        <div class="indicator-box" onclick="switchTab(${ind.id})">${ind.name}</div>
                                    </td>
                                    <td>${total}${ind.unit}</td>
                                    <td>${ind.last}${ind.unit}</td>
                                    <td style="color:${colorPrev}">${signPrev}${diffPrev}${ind.unit}</td>
                                    <td style="color:${colorSame}">${signSame}${diffSame}${ind.unit}</td>
                                    <td>
                                        <div class="hosp-pills">
                                            <div class="pill t"><span>T</span> ${ind.t}${ind.unit}</div>
                                            <div class="pill w"><span>W</span> ${ind.w}${ind.unit}</div>
                                            <div class="pill s"><span>S</span> ${ind.s}${ind.unit}</div>
                                        </div>
                                    </td>
                                </tr>`;
                            }).join(''));
                        </script>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="details-container" style="flex-grow:1; display:flex; flex-direction:column; overflow:hidden;"></div>
        
        <script>
            const detailsHtml = indicators.map(ind => {
                const genStats = (val, idx) => {
                    let v1, v2;
                    // 特殊規則處理
                    if (ind.id === 2) { 
                        v2 = [27, 33, 45][idx]; 
                        v1 = Math.round(v2 * (val / 100)); 
                    } else if (ind.id === 5) { 
                        // 3. 明細頁顯示修正: v1=開放(分子), v2=登記(分母)
                        v1 = [382, 347, 620][idx]; // 開放床
                        v2 = [500, 500, 800][idx]; // 登記床
                    } else {
                        if(ind.type === 'count') {
                            v1 = Math.floor(val * 0.8); v2 = val - v1; 
                        } else {
                            v2 = 100; v1 = val;
                        }
                    }
                    return `<div class="sub-item"><span>${ind.label1}: ${v1}</span></div>
                            <div class="sub-item"><span>${ind.label2}: ${v2}</span></div>`;
                };

                return `
                <div id="detail-view-${ind.id}" class="page-view">
                    <div class="header">
                        <div class="header-left">
                            <div style="font-size:30px; cursor:pointer; color:#666;" onclick="switchTab(0)">⬅</div>
                            <div class="title-group">
                                <h1>急診指標監測看板</h1>
                                <h2>${ind.id}. ${ind.name}</h2> 
                            </div>
                        </div>
                        <div class="controls-wrapper">
                            <div class="control-box" style="width: 280px;">【區間】<span class="date-display-text">2026/02/17 - 02/22</span></div>
                            <div class="control-box" style="width: 200px;" onclick="toggleFilter(event, this)">開啟時間篩選 ▼</div>
                        </div>
                    </div>

                    <div class="details-layout">
                        <div class="stats-wrapper">
                            ${['附醫', '萬芳', '雙和'].map((hName, idx) => {
                                let val = [ind.t, ind.w, ind.s][idx];
                                let bgClass = ['bg-t', 'bg-w', 'bg-s'][idx];
                                
                                return `
                                <div class="hosp-row">
                                    <div class="hosp-tag ${bgClass}">${hName}</div>
                                    <div class="stat-card">
                                        <div class="label-box">實績</div>
                                        <div class="val-group">
                                            <div class="main-val-row">
                                                <span class="val-big">${val}</span><span class="unit-text">${ind.unit}</span>
                                            </div>
                                            <div class="sub-val-row">${genStats(val, idx)}</div>
                                        </div>
                                    </div>
                                    <div class="stat-card">
                                        <div class="label-box">同期</div>
                                        <div class="val-group">
                                            <div class="main-val-row">
                                                <span class="val-big" style="color:#555">${Math.floor(val*0.95)}</span><span class="unit-text">${ind.unit}</span>
                                                <span class="growth-tag red-bg">▲5%</span>
                                            </div>
                                            <div class="sub-val-row">${genStats(Math.floor(val*0.95), idx)}</div>
                                        </div>
                                    </div>
                                    <div class="stat-card">
                                        <div class="label-box">前期</div>
                                        <div class="val-group">
                                            <div class="main-val-row">
                                                <span class="val-big" style="color:#555">${Math.floor(val*1.02)}</span><span class="unit-text">${ind.unit}</span>
                                                <span class="growth-tag green-bg">▼2%</span>
                                            </div>
                                            <div class="sub-val-row">${genStats(Math.floor(val*1.02), idx)}</div>
                                        </div>
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>

                        <div class="trend-container">
                            <div class="chart-toolbar">
                                <span>歷史趨勢篩選：</span>
                                <select class="chart-select" onchange="updateChart(${ind.id}, this.value)">
                                    <option value="2">顯示至 2月 (目前)</option>
                                    <option value="3">顯示至 3月</option>
                                    <option value="4">顯示至 4月</option>
                                    <option value="6">顯示至 6月 (上半年)</option>
                                    <option value="12">顯示至 12月 (全年度)</option>
                                </select>
                            </div>
                            <div class="charts-row">
                                <div class="chart-box">
                                    <div class="chart-title">附醫 - 歷史趨勢</div>
                                    <div class="canvas-wrapper"><canvas id="chart-${ind.id}-t"></canvas></div>
                                </div>
                                <div class="chart-box">
                                    <div class="chart-title">萬芳 - 歷史趨勢</div>
                                    <div class="canvas-wrapper"><canvas id="chart-${ind.id}-w"></canvas></div>
                                </div>
                                <div class="chart-box">
                                    <div class="chart-title">雙和 - 歷史趨勢</div>
                                    <div class="canvas-wrapper"><canvas id="chart-${ind.id}-s"></canvas></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;
            }).join('');
            
            document.getElementById('details-container').innerHTML = detailsHtml;
        </script>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="switchTab(0)">總覽看板</div>
            <div class="nav-item" onclick="switchTab(1)">待住院人數</div>
            <div class="nav-item" onclick="switchTab(2)">待床率</div>
            <div class="nav-item" onclick="switchTab(3)">滯留>48h</div>
            <div class="nav-item" onclick="switchTab(4)">ICU&lt;6h</div>
            <div class="nav-item" onclick="switchTab(5)">收治比率</div>
            <div class="nav-item" onclick="switchTab(6)">轉住院率</div>
        </div>

    </div>

    <script>
        window.onload = function() {
            generateCalendar();
        };

        function switchTab(id) {
            document.querySelectorAll('.page-view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            if(id === 0) {
                document.getElementById('home-view').classList.add('active');
            } else {
                document.getElementById(`detail-view-${id}`).classList.add('active');
                setTimeout(() => initPageCharts(id), 100);
            }
            document.querySelectorAll('.nav-item')[id].classList.add('active');
        }

        // --- 篩選器邏輯 (Tree) ---
        function toggleFilter(e, btn) {
            e.stopPropagation(); 
            const menu = document.getElementById('global-filter-menu');
            
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
            } else {
                const rect = btn.getBoundingClientRect();
                menu.style.top = (rect.bottom + window.scrollY + 5) + 'px';
                menu.style.left = (rect.left + window.scrollX - 50) + 'px'; 
                menu.classList.add('show');
            }
        }
        
        function closeFilter() { 
            document.getElementById('global-filter-menu').classList.remove('show'); 
            const txt = "2026/02/17 - 02/22 (已套用篩選)";
            document.querySelectorAll('.date-display-text').forEach(el => el.innerText = txt);
        }

        function generateCalendar() {
            const root = document.getElementById('calendar-root');
            let html = `
                <div class="tree-node">
                    <div class="tree-header">
                        <span class="toggle-icon expanded" onclick="toggleNode(this)">▶</span>
                        <input type="checkbox" class="checkbox-custom" checked> 2026年
                    </div>
                    <div class="tree-children expanded">
            `;
            
            for(let m=1; m<=12; m++) {
                let isExpanded = m === 2 ? 'expanded' : '';
                let isChecked = m === 2 ? 'checked' : '';
                
                html += `
                <div class="tree-node">
                    <div class="tree-header">
                        <span class="toggle-icon ${isExpanded}" onclick="toggleNode(this)">▶</span>
                        <input type="checkbox" class="checkbox-custom" ${isChecked}> ${m}月
                    </div>
                    <div class="tree-children ${isExpanded}">
                `;
                
                if(m === 2) {
                     for(let d=1; d<=28; d++) {
                         let checked = (d>=17 && d<=22) ? 'checked' : '';
                         html += `
                            <div class="tree-node" style="margin-left:20px;">
                                <label><input type="checkbox" class="checkbox-custom" ${checked}> 2/${d}</label>
                            </div>
                         `;
                     }
                } else {
                     html += `<div style="padding-left:20px; color:#999; font-size:12px;">(點擊載入日期...)</div>`;
                }

                html += `</div></div>`;
            }
            html += '</div></div>';
            root.innerHTML = html;
        }

        function toggleNode(icon) {
            icon.classList.toggle('expanded');
            icon.parentElement.nextElementSibling.classList.toggle('expanded');
        }

        // --- Chart Logic ---
        const chartsStore = {};
        const fullYearLabels = [];
        const fullYearData = {t:[], w:[], s:[]};
        
        for(let m=1; m<=12; m++) {
            for(let d=1; d<=28; d+=5) { 
                fullYearLabels.push(`${m}/${d}`);
                fullYearData.t.push(Math.floor(Math.random()*10)+10);
                fullYearData.w.push(Math.floor(Math.random()*8)+8);
                fullYearData.s.push(Math.floor(Math.random()*12)+12);
            }
        }

        function initPageCharts(pageId) {
            if(chartsStore[`${pageId}-t`]) return; 

            ['t', 'w', 's'].forEach(h => {
                const ctx = document.getElementById(`chart-${pageId}-${h}`).getContext('2d');
                const color = h==='t'?'#2E8B57':(h==='w'?'#D32F2F':'#0056b3');
                
                chartsStore[`${pageId}-${h}`] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [], 
                        datasets: [{
                            label: '趨勢',
                            data: [],
                            borderColor: color,
                            backgroundColor: color,
                            borderWidth: 2,
                            pointRadius: 1,
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false, 
                        plugins: { legend: { display: false } },
                        scales: { x: { ticks: { maxTicksLimit: 8 } }, y: { beginAtZero: true } }
                    }
                });
            });
            updateChart(pageId, 2); 
        }

        function updateChart(pageId, endMonth) {
            endMonth = parseInt(endMonth);
            let filteredLabels = [];
            let filteredData = {t:[], w:[], s:[]};

            fullYearLabels.forEach((lbl, idx) => {
                const month = parseInt(lbl.split('/')[0]);
                if(month <= endMonth) {
                    filteredLabels.push(lbl);
                    
                    // 指標5: 固定數值邏輯 (實績每天都一樣)
                    if(pageId === 5) {
                        filteredData.t.push(ind5_t); 
                        filteredData.w.push(ind5_w); 
                        filteredData.s.push(ind5_s); 
                    } else {
                        filteredData.t.push(fullYearData.t[idx]);
                        filteredData.w.push(fullYearData.w[idx]);
                        filteredData.s.push(fullYearData.s[idx]);
                    }
                }
            });

            ['t', 'w', 's'].forEach(h => {
                const chart = chartsStore[`${pageId}-${h}`];
                if(chart) {
                    chart.data.labels = filteredLabels;
                    chart.data.datasets[0].data = filteredData[h];
                    chart.update();
                }
            });
        }
        
        window.onclick = function(e) {
            if(!e.target.matches('.control-box') && !e.target.closest('.dropdown-menu')) {
                document.getElementById('global-filter-menu').classList.remove('show');
            }
        }
    </script>
