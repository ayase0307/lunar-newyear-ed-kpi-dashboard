<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北醫體系急診春節指標看板 - 最終完美版</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- 全局設定 --- */
        :root {
            --color-t: #2E8B57; /* 附醫: 綠 */
            --color-w: #D32F2F; /* 萬芳: 紅 */
            --color-s: #0056b3; /* 雙和: 藍 */
            --bg-dark: #333;
            --main-red: #A42428;
        }

        body {
            background-color: var(--bg-dark);
            font-family: "Microsoft YaHei", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            user-select: none;
        }

        .report-container {
            width: 1280px;
            height: 720px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .header {
            height: 85px; 
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 5px solid var(--main-red);
            background-color: #fff;
            flex-shrink: 0;
            z-index: 50;
        }
        .header-left { display: flex; align-items: center; gap: 20px; }
        .logo-img { width: 80px; height: auto; object-fit: contain; }
        .title-group h1 { margin: 0; font-size: 20px; color: #333; font-weight: bold; }
        .title-group h2 { margin: 0; font-size: 32px; color: var(--main-red); font-weight: 900; }

        .controls-wrapper { display: flex; align-items: flex-end; gap: 15px; height: 100%; padding-bottom: 8px; }
        .control-box {
            background: #E6E6E6; border: 1px solid #999; border-radius: 8px;
            padding: 0 15px; height: 45px; display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 16px; cursor: pointer; position: relative; user-select: none;
        }
        .control-box:hover { background: #dcdcdc; }

        /* --- 懸浮篩選器 (Body Level) --- */
        .dropdown-menu {
            display: none; 
            position: absolute; 
            width: 340px; 
            max-height: 500px;
            overflow-y: auto; 
            background: #fff; 
            border: 1px solid #666; 
            box-shadow: 0 5px 25px rgba(0,0,0,0.4);
            border-radius: 8px; 
            padding: 10px; 
            z-index: 9999; 
        }
        .dropdown-menu.show { display: block; }
        
        .tree-node { margin-left: 5px; padding: 2px 0; font-size: 15px; text-align: left;}
        .tree-header { display: flex; align-items: center; gap: 8px; cursor: pointer; padding: 6px; border-radius: 4px; transition: background 0.2s;}
        .tree-header:hover { background-color: #f0f0f0; }
        
        .toggle-icon { 
            display: inline-flex; align-items: center; justify-content: center;
            width: 20px; height: 20px; font-size: 12px; transition: transform 0.2s; color: #666; 
        }
        .toggle-icon.expanded { transform: rotate(90deg); }
        
        .checkbox-custom { width: 18px; height: 18px; accent-color: var(--main-red); cursor: pointer; }
        
        .tree-children { display: none; margin-left: 28px; border-left: 2px solid #eee; padding-left: 5px;}
        .tree-children.expanded { display: block; }
        
        .btn-apply { width: 100%; padding: 10px; background: var(--main-red); color: white; border: none; border-radius: 4px; font-weight: bold; margin-top: 10px; cursor: pointer; position: sticky; bottom: 0; font-size: 16px; }
        .btn-apply:hover { background-color: #8a1e21; }

        /* --- 頁面與內容 --- */
        .page-view { display: none; height: 100%; flex-direction: column; overflow: hidden; padding-bottom: 45px; }
        .page-view.active { display: flex; }

        .grid-container { padding: 10px 30px 15px 30px; flex-grow: 1; overflow: hidden; display: flex; flex-direction: column; }
        table { width: 100%; height: 100%; border-collapse: separate; border-spacing: 0 8px; }
        thead tr { height: 50px; }
        th { background: #d9d9d9; padding: 0 10px; font-size: 18px; color: #333; font-weight: 900; text-align: center; border-radius: 4px; }
        .data-row td { background: #fff; padding: 0 5px; border-top: 1px solid #ccc; border-bottom: 1px solid #ccc; text-align: center; font-size: 20px; font-weight: 500; vertical-align: middle; }
        .data-row td:last-child { border-right: 1px solid #ccc; }
        
        .indicator-box {
            border: 2px solid var(--main-red); border-radius: 8px; padding: 12px 15px;
            font-weight: 900; color: #333; text-align: left; cursor: pointer;
            transition: all 0.2s; display: block; background: #fff; position: relative; font-size: 20px; display: flex; align-items: center;
        }
        .indicator-box:hover { background: #FFF0F0; transform: translateY(-2px); }
        
        .hosp-pills { display: flex; gap: 8px; justify-content: center; height: 100%; align-items: center; }
        .pill { border: 2px solid; border-radius: 6px; padding: 0 5px; font-size: 18px; font-weight: bold; width: 85px; height: 80%; display: flex; justify-content: space-between; align-items: center; }
        .pill.t { border-color: var(--color-t); background: #F0FFF0; color: var(--color-t); }
        .pill.w { border-color: var(--color-w); background: #FFF0F0; color: var(--color-w); }
        .pill.s { border-color: var(--color-s); background: #F0F8FF; color: var(--color-s); }

        /* 明細頁 */
        .sub-header-bar { background: #f5f5f5; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; flex-shrink: 0; }
        .details-layout { display: flex; flex-direction: column; flex-grow: 1; min-height: 0; overflow: hidden; }
        .stats-wrapper { padding: 10px 20px; display: flex; flex-direction: column; gap: 10px; flex-shrink: 0; }
        .hosp-row { display: flex; gap: 15px; height: 85px; } 
        .hosp-tag { width: 60px; color: white; font-weight: 900; font-size: 22px; display: flex; align-items: center; justify-content: center; border-radius: 6px; writing-mode: vertical-lr; letter-spacing: 5px; }
        .bg-t { background-color: var(--color-t); }
        .bg-w { background-color: var(--color-w); }
        .bg-s { background-color: var(--color-s); }
        
        .stat-card { flex: 1; background: #fff; border: 1px solid #999; border-radius: 6px; padding: 5px 15px; display: flex; align-items: center; gap: 15px; }
        .label-box { background: #d9d9d9; border-radius: 6px; padding: 5px 0; font-weight: 900; color: #333; font-size: 18px; width: 60px; text-align: center; }
        .val-group { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .main-val-row { display: flex; align-items: baseline; gap: 10px; }
        .val-big { font-size: 32px; font-weight: 900; color: #000; line-height: 1; }
        .unit-text { font-size: 16px; color: #666; font-weight: bold; }
        .growth-tag { font-size: 16px; font-weight: bold; padding: 2px 6px; border-radius: 4px; }
        .sub-val-row { display: flex; gap: 20px; font-size: 15px; color: #444; font-weight: bold; margin-top: 6px; }
        .sub-item { display: flex; gap: 5px; }
        
        .red-bg { background-color: #FFEBEE; color: #D32F2F; }
        .green-bg { background-color: #E8F5E9; color: #388E3C; }
        .gray-bg { background-color: #f0f0f0; color: #666; }

        .trend-container { flex-grow: 1; min-height: 0; padding: 10px 20px 0 20px; background: #fbfbfb; border-top: 1px solid #ddd; display: flex; flex-direction: column; }
        .chart-toolbar { height: 40px; display: flex; align-items: center; justify-content: flex-end; gap: 15px; font-size: 16px; font-weight: bold; flex-shrink: 0; }
        .chart-select { padding: 5px 10px; font-size: 16px; font-weight: bold; border-radius: 4px; border: 1px solid #999; }
        .charts-row { flex-grow: 1; display: flex; gap: 15px; height: 100%; min-height: 0; padding-bottom: 10px;}
        .chart-box { flex: 1; background: #fff; border: 1px solid #eee; border-radius: 6px; padding: 5px; position: relative; height: 100%; display: flex; flex-direction: column; }
        .chart-title { font-weight: bold; color: #666; margin-bottom: 5px; padding-left: 5px; font-size: 14px;}
        .canvas-wrapper { flex-grow: 1; position: relative; width: 100%; min-height: 0; }

        /* Tabs */
        .bottom-nav { position: absolute; bottom: 0; left: 0; width: 100%; height: 45px; background: #e0e0e0; border-top: 1px solid #999; display: flex; z-index: 100; }
        .nav-item { flex: 1; text-align: center; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #666; cursor: pointer; border-right: 1px solid #ccc; transition: background 0.2s; font-size: 18px; }
        .nav-item:hover { background: #eee; }
        .nav-item.active { background: #fff; color: var(--main-red); border-top: 5px solid var(--main-red); height: 46px; margin-top: -1px; }
    </style>
</head>
<body>

    <div class="dropdown-menu" id="global-filter-menu">
        <div id="calendar-root"></div>
        <button class="btn-apply" onclick="applyFilter()">套用篩選</button>
    </div>

    <div class="report-container">
        <div id="home-view" class="page-view active">
            <div class="header">
                <div class="header-left">
                    <img src="image_209f67.png" alt="Logo" class="logo-img">
                    <div class="title-group">
                        <h1>臺北醫學大學醫療體系</h1>
                        <h2>春節急診指標</h2> 
                    </div>
                </div>
                <div class="controls-wrapper">
                    <div class="control-box" style="width: 280px;">【區間】<span class="date-display-text">2026/02/17 - 02/22</span></div>
                    <div class="control-box" style="width: 200px;" onclick="toggleFilter(event, this)">開啟時間篩選 ▼</div>
                </div>
            </div>
            <div class="grid-container">
                <table>
                    <thead>
                        <tr>
                            <th style="width:50px;">#</th>
                            <th style="text-align:left; padding-left:20px;">核心監測指標 (點選進入)</th>
                            <th>目前數值</th>
                            <th>去年同期</th>
                            <th>前期成長</th>
                            <th>同期成長</th>
                            <th style="width: 320px;">監測院區</th>
                        </tr>
                    </thead>
                    <tbody id="home-table-body">
                        </tbody>
                </table>
            </div>
        </div>

        <div id="details-container" style="flex-grow:1; display:flex; flex-direction:column; overflow:hidden;"></div>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="switchTab(0)">總覽看板</div>
            <div class="nav-item" onclick="switchTab(1)">待住院人數</div>
            <div class="nav-item" onclick="switchTab(2)">待床率</div>
            <div class="nav-item" onclick="switchTab(3)">滯留>48h</div>
            <div class="nav-item" onclick="switchTab(4)">ICU&lt;6h</div>
            <div class="nav-item" onclick="switchTab(5)">收治比率</div>
            <div class="nav-item" onclick="switchTab(6)">轉住院率</div>
        </div>
    </div>

    <script>
        // 固定數據
        const ind5_t = Math.round((382/500)*100);
        const ind5_w = Math.round((347/500)*100);
        const ind5_s = Math.round((620/800)*100);

        // 1. 全局變數：記住當前日期區間字串
        let currentDateText = "2026/02/17 - 02/22";

        let indicators = [
            {id:1, name:"急診每日等待住院人數", unit:"人", type:"count", label1:"成人", label2:"兒童", t:15, w:12, s:18, last:38, prev:40},
            {id:2, name:"急診待床數佔留觀床之比率", unit:"%", type:"rate", label1:"待床數", label2:"留觀床", t:95, w:80, s:110, last:88, prev:92},
            {id:3, name:"急診轉住院暫留急診 >48h", unit:"%", type:"rate", label1:">48h數", label2:"急轉住數", t:3.5, w:2.0, s:4.5, last:2.0, prev:3.0},
            {id:4, name:"ICU 入住 < 6hr 比率", unit:"%", type:"rate", label1:"<6h轉入", label2:"ICU總數", t:92, w:95, s:90, last:95, prev:93},
            {id:5, name:"急性一般病床收治比率", unit:"%", type:"rate", label1:"開放床", label2:"登記床", t:ind5_t, w:ind5_w, s:ind5_s, last:75, prev:74},
            {id:6, name:"急診轉住院佔全院住院比", unit:"%", type:"rate", label1:"急診住院", label2:"全院住院", t:45, w:42, s:48, last:42, prev:44}
        ];

        window.onload = function() {
            generateCalendar();
            renderAll();
        };

        function randomizeData() {
            indicators.forEach(ind => {
                if(ind.id === 5) return; 
                let randomFactorT = 1 + (Math.random() * 0.2 - 0.1);
                let randomFactorW = 1 + (Math.random() * 0.2 - 0.1);
                let randomFactorS = 1 + (Math.random() * 0.2 - 0.1);

                if(ind.type === 'count') {
                    ind.t = Math.floor(ind.t * randomFactorT);
                    ind.w = Math.floor(ind.w * randomFactorW);
                    ind.s = Math.floor(ind.s * randomFactorS);
                } else {
                    ind.t = Math.min(100, Math.floor(ind.t * randomFactorT));
                    ind.w = Math.min(100, Math.floor(ind.w * randomFactorW));
                    ind.s = Math.min(100, Math.floor(ind.s * randomFactorS));
                }
            });
        }

        function renderAll() {
            renderHomeTable();
            renderDetailPages();
            // 重繪後，強制更新所有靜態 DOM 的日期文字
            document.querySelectorAll('.date-display-text').forEach(el => el.innerText = currentDateText);
        }

        function renderHomeTable() {
            const tbody = document.getElementById('home-table-body');
            let html = '';
            
            indicators.forEach(ind => {
                let total = ind.t + ind.w + ind.s;
                if(ind.type === 'rate') total = Math.round((ind.t + ind.w + ind.s)/3);

                let diffPrev = (total - ind.prev).toFixed(1);
                let diffSame = (total - ind.last).toFixed(1);
                let colorPrev = diffPrev > 0 ? '#D32F2F' : '#388E3C';
                let colorSame = diffSame > 0 ? '#D32F2F' : '#388E3C';
                
                if(ind.id === 5) { colorPrev = '#666'; colorSame = '#666'; diffPrev = '0'; diffSame = '0'; }

                let signPrev = diffPrev > 0 ? '+' : '';
                let signSame = diffSame > 0 ? '+' : '';

                html += `
                <tr class="data-row">
                    <td style="font-weight:900; color:#A42428;">${ind.id}</td>
                    <td style="text-align:left; padding-left:20px;">
                        <div class="indicator-box" onclick="switchTab(${ind.id})">${ind.name}</div>
                    </td>
                    <td>${total}${ind.unit}</td>
                    <td>${ind.last}${ind.unit}</td>
                    <td style="color:${colorPrev}">${signPrev}${diffPrev}${ind.unit}</td>
                    <td style="color:${colorSame}">${signSame}${diffSame}${ind.unit}</td>
                    <td>
                        <div class="hosp-pills">
                            <div class="pill t"><span>T</span> ${ind.t}${ind.unit}</div>
                            <div class="pill w"><span>W</span> ${ind.w}${ind.unit}</div>
                            <div class="pill s"><span>S</span> ${ind.s}${ind.unit}</div>
                        </div>
                    </td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }

        function renderDetailPages() {
            const container = document.getElementById('details-container');
            let html = '';

            indicators.forEach(ind => {
                const genStats = (val, idx) => {
                    let v1, v2;
                    if (ind.id === 2) { v2 = [27, 33, 45][idx]; v1 = Math.round(v2 * (val / 100)); }
                    else if (ind.id === 5) { v1 = [382, 347, 620][idx]; v2 = [500, 500, 800][idx]; }
                    else { if(ind.type === 'count') { v1 = Math.floor(val * 0.8); v2 = val - v1; } else { v2 = 100; v1 = val; } }
                    return `<div class="sub-item"><span>${ind.label1}: ${v1}</span></div><div class="sub-item"><span>${ind.label2}: ${v2}</span></div>`;
                };

                // 2. 這裡使用 currentDateText 變數
                html += `
                <div id="detail-view-${ind.id}" class="page-view">
                    <div class="header">
                        <div class="header-left">
                            <div style="font-size:30px; cursor:pointer; color:#666;" onclick="switchTab(0)">⬅</div>
                            <div class="title-group"><h1>急診指標監測看板</h1><h2>${ind.id}. ${ind.name}</h2></div>
                        </div>
                        <div class="controls-wrapper">
                            <div class="control-box" style="width: 280px;">【區間】<span class="date-display-text">${currentDateText}</span></div>
                            <div class="control-box" style="width: 200px;" onclick="toggleFilter(event, this)">開啟時間篩選 ▼</div>
                        </div>
                    </div>
                    <div class="details-layout">
                        <div class="stats-wrapper">
                            ${['附醫', '萬芳', '雙和'].map((hName, idx) => {
                                let val = [ind.t, ind.w, ind.s][idx];
                                let bgClass = ['bg-t', 'bg-w', 'bg-s'][idx];
                                
                                let val_same, val_prev, g_same, g_prev, c_same, c_prev;
                                if (ind.id === 5) {
                                    val_same = val; val_prev = val;
                                    g_same = "0%"; g_prev = "0%";
                                    c_same = "gray-bg"; c_prev = "gray-bg";
                                } else {
                                    val_same = Math.floor(val * 0.95); val_prev = Math.floor(val * 1.02);
                                    g_same = "▲5%"; g_prev = "▼2%";
                                    c_same = "red-bg"; c_prev = "green-bg";
                                }

                                return `
                                <div class="hosp-row">
                                    <div class="hosp-tag ${bgClass}">${hName}</div>
                                    <div class="stat-card">
                                        <div class="label-box">實績</div>
                                        <div class="val-group">
                                            <div class="main-val-row"><span class="val-big">${val}</span><span class="unit-text">${ind.unit}</span></div>
                                            <div class="sub-val-row">${genStats(val, idx)}</div>
                                        </div>
                                    </div>
                                    <div class="stat-card">
                                        <div class="label-box">同期</div>
                                        <div class="val-group">
                                            <div class="main-val-row"><span class="val-big" style="color:#555">${val_same}</span><span class="unit-text">${ind.unit}</span><span class="growth-tag ${c_same}">${g_same}</span></div>
                                            <div class="sub-val-row">${genStats(val_same, idx)}</div>
                                        </div>
                                    </div>
                                    <div class="stat-card">
                                        <div class="label-box">前期</div>
                                        <div class="val-group">
                                            <div class="main-val-row"><span class="val-big" style="color:#555">${val_prev}</span><span class="unit-text">${ind.unit}</span><span class="growth-tag ${c_prev}">${g_prev}</span></div>
                                            <div class="sub-val-row">${genStats(val_prev, idx)}</div>
                                        </div>
                                    </div>
                                </div>`;
                            }).join('')}
                        </div>
                        <div class="trend-container">
                            <div class="chart-toolbar"><span>歷史趨勢篩選：</span><select class="chart-select" onchange="updateChart(${ind.id}, this.value)"><option value="2">顯示至 2月</option><option value="6">顯示至 6月</option><option value="12">顯示全年度</option></select></div>
                            <div class="charts-row">
                                <div class="chart-box"><div class="chart-title">附醫</div><div class="canvas-wrapper"><canvas id="chart-${ind.id}-t"></canvas></div></div>
                                <div class="chart-box"><div class="chart-title">萬芳</div><div class="canvas-wrapper"><canvas id="chart-${ind.id}-w"></canvas></div></div>
                                <div class="chart-box"><div class="chart-title">雙和</div><div class="canvas-wrapper"><canvas id="chart-${ind.id}-s"></canvas></div></div>
                            </div>
                        </div>
                    </div>
                </div>`;
            });
            container.innerHTML = html;
        }

        function applyFilter() {
            let activePageId = 'home-view';
            const currentActive = document.querySelector('.page-view.active');
            if(currentActive) activePageId = currentActive.id;

            const checkboxes = document.querySelectorAll('.day-chk:checked');
            if(checkboxes.length > 0) {
                currentDateText = `2026/02/${checkboxes[0].value} - 2026/02/${checkboxes[checkboxes.length-1].value}`;
            } else {
                currentDateText = "2026/02/17 - 2026/02/22";
            }
            
            // 數據更新
            randomizeData();
            
            // 清除圖表
            for (let key in chartsStore) { if(chartsStore[key]) chartsStore[key].destroy(); delete chartsStore[key]; }
            
            // 重繪介面
            renderAll();
            
            // 恢復分頁
            document.querySelectorAll('.page-view').forEach(el => el.classList.remove('active'));
            const targetPage = document.getElementById(activePageId);
            if(targetPage) {
                targetPage.classList.add('active');
                if(activePageId.startsWith('detail')) {
                    const id = activePageId.split('-')[2];
                    setTimeout(() => initPageCharts(id), 50);
                }
            }

            document.getElementById('global-filter-menu').classList.remove('show');
        }

        function toggleFilter(e, btn) {
            e.stopPropagation();
            const menu = document.getElementById('global-filter-menu');
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
            } else {
                const rect = btn.getBoundingClientRect();
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                const scrollLeft = window.scrollX || document.documentElement.scrollLeft;
                menu.style.top = (rect.bottom + scrollTop + 5) + 'px';
                let leftPos = (rect.left + scrollLeft);
                if (leftPos + 320 > window.innerWidth) leftPos = window.innerWidth - 330; 
                menu.style.left = leftPos + 'px';
                menu.classList.add('show');
            }
        }

        function switchTab(id) {
            document.querySelectorAll('.page-view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            if(id === 0) {
                document.getElementById('home-view').classList.add('active');
            } else {
                document.getElementById(`detail-view-${id}`).classList.add('active');
                setTimeout(() => initPageCharts(id), 100);
            }
            document.querySelectorAll('.nav-item')[id].classList.add('active');
        }

        function generateCalendar() {
            const root = document.getElementById('calendar-root');
            let html = '<div class="tree-node"><div class="tree-header" onclick="toggleNode(this)"><span class="toggle-icon expanded">▶</span> <input type="checkbox" class="checkbox-custom" checked onclick="event.stopPropagation()"> 2026年</div><div class="tree-children expanded">';
            
            for(let m=1; m<=12; m++) {
                let isExpanded = m === 2 ? 'expanded' : '';
                html += `<div class="tree-node"><div class="tree-header" onclick="toggleNode(this)"><span class="toggle-icon ${isExpanded}">▶</span> <input type="checkbox" class="checkbox-custom" ${m===2?'checked':''} onclick="event.stopPropagation()"> ${m}月</div><div class="tree-children ${isExpanded}">`;
                if(m===2) {
                    for(let d=1; d<=28; d++) {
                        let checked = (d>=17 && d<=22) ? 'checked' : '';
                        html += `<div style="margin-left:20px; padding:2px;"><label><input type="checkbox" class="checkbox-custom day-chk" value="${d}" ${checked}> 2/${d}</label></div>`;
                    }
                } else { html += `<div style="padding-left:20px; color:#999; font-size:12px;">(No Data)</div>`; }
                html += `</div></div>`;
            }
            html += '</div></div>';
            root.innerHTML = html;
        }

        function toggleNode(header) {
            const icon = header.querySelector('.toggle-icon');
            const children = header.nextElementSibling;
            if(icon && children) {
                icon.classList.toggle('expanded');
                children.classList.toggle('expanded');
            }
        }

        // --- Chart Logic ---
        const chartsStore = {};
        const fullYearLabels = [];
        const fullYearData = {t:[], w:[], s:[]};
        for(let m=1; m<=12; m++) {
            for(let d=1; d<=28; d+=5) { 
                fullYearLabels.push(`${m}/${d}`);
                fullYearData.t.push(Math.floor(Math.random()*10)+10);
                fullYearData.w.push(Math.floor(Math.random()*8)+8);
                fullYearData.s.push(Math.floor(Math.random()*12)+12);
            }
        }

        function initPageCharts(pageId) {
            pageId = parseInt(pageId);
            if(chartsStore[`${pageId}-t`]) return; 

            ['t', 'w', 's'].forEach(h => {
                const canvas = document.getElementById(`chart-${pageId}-${h}`);
                if(!canvas) return;
                const ctx = canvas.getContext('2d');
                const color = h==='t'?'#2E8B57':(h==='w'?'#D32F2F':'#0056b3');
                
                chartsStore[`${pageId}-${h}`] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [], 
                        datasets: [{
                            label: '趨勢',
                            data: [],
                            borderColor: color,
                            backgroundColor: color,
                            borderWidth: 2,
                            pointRadius: 1,
                            tension: 0.1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false, 
                        plugins: { legend: { display: false } },
                        scales: { x: { ticks: { maxTicksLimit: 8 } }, y: { beginAtZero: true } }
                    }
                });
            });
            updateChart(pageId, 2); 
        }

        function updateChart(pageId, endMonth) {
            endMonth = parseInt(endMonth);
            let filteredLabels = [], filteredData = {t:[], w:[], s:[]};

            fullYearLabels.forEach((lbl, idx) => {
                const month = parseInt(lbl.split('/')[0]);
                if(month <= endMonth) {
                    filteredLabels.push(lbl);
                    if(pageId === 5) {
                        filteredData.t.push(ind5_t); filteredData.w.push(ind5_w); filteredData.s.push(ind5_s);
                    } else {
                        filteredData.t.push(fullYearData.t[idx]); filteredData.w.push(fullYearData.w[idx]); filteredData.s.push(fullYearData.s[idx]);
                    }
                }
            });

            ['t', 'w', 's'].forEach(h => {
                const chart = chartsStore[`${pageId}-${h}`];
                if(chart) {
                    chart.data.labels = filteredLabels;
                    chart.data.datasets[0].data = filteredData[h];
                    chart.update();
                }
            });
        }
        
        window.onclick = function(e) {
            if(!e.target.matches('.control-box') && !e.target.closest('.dropdown-menu')) {
                document.getElementById('global-filter-menu').classList.remove('show');
            }
        }
    </script>
